<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Directives/Expressions/Applications-1</title>
        <script src="js/angular.min.js"></script>
        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Cutive+Mono|Raleway" rel="stylesheet">
    </head>

    <body>
        <!--AngularJS extends HTML with ng-DIRECTIVES-->

        <!--lets start with other DIRECTIVES-->

        <div ng-app="">    
            <!--The ng-app DIRECTIVE defines an AngularJS APPLICATION.
              --The ng-app DIRECTIVE tells AngularJS that the <div> element is the "owner" of an AngularJS APPLICATION.-->  

            <p>Input your name in the box!</p>

            <p>Name:<input type="text" ng-model="name"></p>
            <!--The ng-model DIRECTIVE binds the VALUE of the input field to the APPLICATION VARIABLE 'name'.-->

            <p> Welcome <span ng-bind="name"></span></p>
            <!--The ng-bind DIRECTIVE binds the CONTENT of the <p> element to the APPLICATION VARIABLE 'name'.-->

        </div>


    </body>
</html>
